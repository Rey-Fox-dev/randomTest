<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Forms</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>

    <h1>HTML Forms</h1>
  
    <form>
    <label for="username">enter username:</label>
    <input type="text" id="username" placeholder="your name" required><br><br>
    <label for="email">enter email:</label>
    <input type="email" name="email" id="email" placeholder="your email" required><br><br>
    <label for="password">enter password:</label>
    <input type="password" name="password" id="password" placeholder="your password" required>

    <p>Select you age:</p>

    <input type="radio" name="age" value="0-25" id="option-1">
    <label for="option-1">0-25</label>
    <input type="radio" name="age" value="26-50" id="option-2">
    <label for="option-2">26-50</label>
    <input type="radio" name="age" value="51+" id="option-3">
    <label for="option-3">51+</label>
    <br><br>

    <label for="question">Security question:</label>
   
    <select name="question" id="question">
    <option value="q1">What colour are your favourite socks?</option>
    <option value="q2">If you could be a vegetable, what it be?</option>
    <option value="q3">What is you best ever security question?</option>
    <br><br>

    <label for="answer">Security question answer:</label>
    <input type="text" name="answer" value="" placeholder="your answer">
    </select>
    <br><br>
    
    <label for="bio">Your bio:</label><br>
    <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you"></textarea>

    <br>
    <input type="submit" value="submit the form">
    </form>
  </body>
</html>
